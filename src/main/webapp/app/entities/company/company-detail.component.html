
<div *ngIf="company">
    <h2><span>Company</span> {{company.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{company.name}}</span>
        </dd>
        <dt><span>Phone Number</span></dt>
        <dd>
            <span>{{company.phoneNumber}}</span>
        </dd>
        <dt><span>Inventory Item</span></dt>
        <dd>
            <span *ngFor="let inventoryItem of company.inventoryItems; let last = last">
                <a [routerLink]="['/inventory-item', inventoryItem?.id ]">{{inventoryItem.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'company/'+ company.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
